<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue事件处理器</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <h2 style="text-align: center;">APP跳转微信小程序工具</h2>
    <div id="app">
        <h3 style="font-style:oblique">简介：</h3>
        <p>{{intro}}</p>
        <h3 style="font-style:oblique">功能：</h3>
        <ol>
            <li v-for="content in contents">{{content.name}}</li>
        </ol>
        <h3 style="font-style:oblique">图片效果：</h3>
        <div>
            <img style="height: 480px; width: 20%;"
                src="img/01.jpeg" />
            <img style="height: 480px; width: 20%; margin-left: 3%;"
                src="img/02.png" />
            <img style="height: 480px; width: 20%; margin-left: 3%;"
                src="img/03.png" />
            <img style="height: 480px; width: 20%; margin-left: 3%;"
                src="img/04.png" />
        </div>
    </div>
    <footer style="text-align: center; margin-top: 2%;">
        Copyright © 2012 - 2021 HuaTeng.All Rights Reserved.
        <br />
        华腾科技有限公司版权所有
    </footer>
</body>
<script>
    Vue.component('child', {
        props: ['message'],
        template: '<span>{{message}}</span>'
    })
    new Vue({
        el: "#app",
        data: {
            intro: '这是一款用于从当前APP跳转到微信小程序的应用工具，其主要目的是看是否能手机应用跳转微信小程序并与之进行相应的交互。',
            contents: [
                {name : '当前APP跳转微信小程序'},
                {name : '从微信接受返回数据'},
                {name : '当前APP向微信发送数据'},
                {name : '检查微信是否支持订阅消息'}
            ]
        }
    })

</script>

</html>
